<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Электрические схемы</title>
</head>
<body> 
    <header class="nav" id="nav">
        <div class="nav_link nav_link-brand brand">
          <div class="navbar-logo">
            <div class="rectangle_9"> </div>
            <div class="line_1"> </div>
            <div class="line_2"> </div>                
            <div class="line_3"> </div>
            <div class="line_4"> </div>
            <div class="line_5"> </div>
            <div class="ellipse_9"> </div>
            <div class="ellipse_10"> </div>
          </div>
          <h1 class="nav-title active">Электрические схемы</h1>
        </div>    
       <div class="nav_link nav_link-toggle">
        <a href="javascript:void(0);" class="icon">
          <i class="fa fa-bars"></i>
        </a>
       </div>
       <nav class="nav_items nav_items-right">
        <a href="../index.html" class="nav_link">Портфолио</a>
        <a href="#nav" class="nav_link">На главную</a>        
       </nav>
     </header>      
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="button">Начать игру!</button>

    <div id="id01" class="modal">
    
        <form class="modal-content animate" action="../game/index.html" id="auth_form">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Закрыть">×</span>
                <div id="my_avatar">                    
                </div>
            </div>
            <p><b>Уровень сложности</b></p>
            <div class="form_radio_group">
                <div class="form_radio_group-item">
                    <input id="radio-1" type="radio" name="radio" value="Легкий" checked>
                    <label for="radio-1">Легкий</label>
                </div>
                <div class="form_radio_group-item">
                    <input id="radio-2" type="radio" name="radio" value="Нормальный">
                    <label for="radio-2">Нормальный</label>
                </div>
                <div class="form_radio_group-item">
                    <input id="radio-3" type="radio" name="radio" value="Сложный">
                    <label for="radio-3">Сложный</label>
                </div>
            </div>
            <div class="container">
                <label for="uname"><b>Имя пользователя</b></label>
                <input type="text" placeholder="Ваня_Иванов_2023" name="uname" required>
                    
                <button type="submit" class="button" >Запомнить меня и начать играть</button>            
            </div>        
        </form>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Аватар</th>
                    <th>Имя пользователя</th>
                    <th>Результаты (1 уровень)</th>
                    <th>Ур.сложности (1 уровень)</th>
                    <th>Результаты (2 уровень)</th>
                    <th>Ур.сложности (2 уровень)</th>
                    <th>Результаты (3 уровень)</th>
                    <th>Ур.сложности (3 уровень)</th>
                </tr>
            </thead>
            <tbody id="result_score">
                
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
